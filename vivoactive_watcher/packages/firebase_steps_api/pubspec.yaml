version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  meta: ^1.3.0
  rxdart: ^0.27.2
  shared_preferences: ^2.0.7
  cloud_firestore: ^3.1.10
  firebase_storage: ^10.2.9
  steps_api:
    path: ../steps_api


dev_dependencies:
  flutter_test:
    sdk: flutter
  mocktail: ^0.2.0
  very_good_analysis: ^2.4.0